<mat-card class="h-100">
  <div class="row g-0 mb-2">
    <div class="gx-0 col-6">
      <span class="tx-20 text-bold">{{
        contentLabels + "indicators" | translate
      }}</span>
    </div>
    <div class="col-6 d-flex justify-content-end">
      <span class="tx-14 text-bold">
        01-01-2022 a {{ today | date: "dd-MM-yyyy" }}
      </span>
    </div>
  </div>

  <div class="row mb-1 h-100">
    <div class="col-9">
      <div id="chart">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [xaxis]="chartOptions.xaxis"
          [dataLabels]="chartOptions.dataLabels"
          [grid]="chartOptions.grid"
          [stroke]="chartOptions.stroke"
          [title]="chartOptions.title"
        ></apx-chart>
      </div>
    </div>
    <div class="col-3 circular-section">
      <div class="d-flex flex-column">
        <h3 class="tx-14 text-bold total-sales m-0">$340,990</h3>
        <small class="tx-10">Ingreso acumulado</small>
      </div>
      <div class="d-flex flex-column">
        <h3 class="tx-14 text-bold m-0">$455,445</h3>
        <small class="tx-10">Presupuesto</small>
      </div>

      <div class="d-flex justify-content-end">
        <button mat-button class="text-bold warn-btn">
          {{ "generic.view-more" | translate }}
          <mat-icon>chevron_right</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
