<mat-card class="h-100">
  <div class="row">
    <div class="col-4 py-1" style="border-right: #e4002b solid 2px">
      <span class="tx-20 text-bold">{{
        contentLabels + "quotes" | translate
      }}</span>
    </div>
    <div class="col-2 py-1 ps-2">
      <span class="tx-20 text-bold">30</span>
    </div>

    <div class="col-2 offset-4">
      <span class="badge badge-pill badge-warning">5 nuevas</span>
    </div>
  </div>

  <div class="row mt-1 ps-2 h-75 align-items-center">
    <div class="col-3 px-0">
      <!-- <div class="col"> -->
      <div class="row tx-12" *ngFor="let numbers of chartSeries; let i = index">
        <div class="col">
          <span
            [style]="'background-color:' + chartOptions.colors[i]"
            class="count-sales primary-sale"
          ></span>
          <small>{{ chartOptions.labels[i] }}</small>
        </div>
      </div>
      <!-- </div> -->
    </div>
    <div class="col-3 text-center px-0">
      <!-- <app-chart *ngIf="chartProps" [graphOptions]="chartProps"></app-chart> -->
      <apx-chart
        [series]="chartSeries[0]"
        [chart]="chartOptions.chart"
        [labels]="chartOptions.labels"
        [responsive]="chartOptions.responsive"
        [dataLabels]="chartOptions.dataLabels"
        [plotOptions]="chartOptions.plotOptions"
        [legend]="chartOptions.legend"
        [colors]="chartOptions.colors"
      ></apx-chart>
      <span class="text-bold ps-4 tx-12">Enviadas</span>
    </div>
    <div class="col-3 text-center px-0">
      <!-- <app-chart *ngIf="chartProps" [graphOptions]="chartProps"></app-chart> -->
      <apx-chart
        [series]="chartSeries[1]"
        [chart]="chartOptions.chart"
        [labels]="chartOptions.labels"
        [responsive]="chartOptions.responsive"
        [dataLabels]="chartOptions.dataLabels"
        [plotOptions]="chartOptions.plotOptions"
        [legend]="chartOptions.legend"
        [colors]="chartOptions.colors"
      ></apx-chart>
      <span class="text-bold ps-4 tx-12">En proceso</span>
    </div>
    <div class="col-3 text-center px-0">
      <!-- <app-chart *ngIf="chartProps" [graphOptions]="chartProps"></app-chart> -->
      <apx-chart
        [series]="chartSeries[2]"
        [chart]="chartOptions.chart"
        [labels]="chartOptions.labels"
        [responsive]="chartOptions.responsive"
        [dataLabels]="chartOptions.dataLabels"
        [plotOptions]="chartOptions.plotOptions"
        [legend]="chartOptions.legend"
        [colors]="chartOptions.colors"
      ></apx-chart>
      <span class="text-bold ps-4 tx-12">Cerradas</span>
    </div>

    <div class="d-flex justify-content-end mt-3">
      <button routerLink="/quotes" mat-button class="text-bold warn-btn">
        Ver m√°s
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
