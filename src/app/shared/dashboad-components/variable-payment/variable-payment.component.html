<mat-card class="h-100">
  <div class="row g-0 mb-2">
    <div class="gx-0 col-8">
      <span class="tx-20 text-bold">{{
        contentLabels + "payment" | translate
      }}</span>
    </div>
    <div class="col-4 d-flex justify-content-end">
      <span class="tx-14 text-bold"> Diciembre 2021 </span>
    </div>
  </div>

  <div class="row h-100">
    <div class="col-4 d-flex flex-column justify-content-center">
      <span class="ms-3">Venta real</span>
      <ul class="total-sales">
        <li><h3 class="text-bold">$56,990</h3></li>
      </ul>
    </div>
    <div class="col-4 d-flex flex-column justify-content-center">
      <span class="ms-3">Meta del mes</span>
      <ul class="goal-sales">
        <li><h3 class="text-bold">$160,990</h3></li>
      </ul>
    </div>
    <div class="col-4 g-0">
      <span class="tx-12 ms-3">Porcentaje cumplido</span>
      <!-- <app-chart
        *ngIf="chartCircular"
        [graphOptions]="chartCircular"
      ></app-chart> -->
      <apx-chart
        [series]="chartSeries"
        [chart]="donutChartOptions.chart"
        [labels]="donutChartOptions.labels"
        [responsive]="donutChartOptions.responsive"
        [dataLabels]="donutChartOptions.dataLabels"
        [plotOptions]="donutChartOptions.plotOptions"
        [legend]="donutChartOptions.legend"
        [colors]="donutChartOptions.colors"
      ></apx-chart>
      <button mat-button class="text-bold warn-btn px-0">
        {{ contentLabels + "clarity-portal" | translate }}
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
