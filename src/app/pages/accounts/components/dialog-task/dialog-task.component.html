<div>
  <h2 class="text-bold">Nueva tarea</h2>
</div>

<div class="row" [formGroup]="form">
  <div class="col-12 input-container">
    <mat-form-field class="w-100" appearance="fill">
      <mat-label>Asunto</mat-label>
      <mat-select formControlName="subject">
        <mat-option value="0">Seleccione una opción</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-12 input-container">
    <mat-form-field class="w-100" appearance="fill">
      <mat-label>Fecha de vencimiento</mat-label>
      <!-- <input matInput formControlName="expiration" /> -->
      <input
        matInput
        (click)="picker.open()"
        [matDatepicker]="picker"
        formControlName="expiration"
        readonly
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="col-12 input-container">
    <mat-form-field class="w-100" appearance="fill">
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="type">
        <mat-option value="0">Seleccione una opción</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<mat-dialog-actions align="center">
  <button mat-button class="rounded-button-outline" mat-dialog-close>
    Cancelar
  </button>
  <button mat-button class="rounded-button-outline btn-primary">Guardar</button>
</mat-dialog-actions>
