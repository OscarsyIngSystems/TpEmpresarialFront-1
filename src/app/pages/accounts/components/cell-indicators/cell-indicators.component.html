<mat-card class="h-100">
  <div class="row g-0 h-auto">
    <div class="col-6 gx-0">
      <span class="text-bold">{{
        contentLabels + "indicators" | translate
      }}</span>
    </div>
    <div class="col-6 gx-0 d-flex justify-content-end"></div>
  </div>
  <div class="row g-0 h-auto d-flex">
    <section
      class="example-section justify-content-center"
      style="background-color: red; text-align: center"
    >
      <mat-checkbox class="example-margin">Enviadas</mat-checkbox>
      <mat-checkbox class="example-margin">En proceso</mat-checkbox>
      <mat-checkbox class="example-margin">Cerradas</mat-checkbox>
    </section>
  </div>
  <div class="row h-75">
    <app-chart [graphOptions]="chartProps"></app-chart>
  </div>
  <div class="d-flex justify-content-end">
    <button mat-button class="text-bold warn-btn">
      {{ "generic.view-more" | translate }}
      <mat-icon>east</mat-icon>
    </button>
  </div>
</mat-card>
