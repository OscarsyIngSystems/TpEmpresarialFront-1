<mat-card class="h-100">
  <div class="row g-0 h-auto">
    <div class="col-6 gx-0">
      <span class="text-bold">{{
        contentLabels + "indicators" | translate
      }}</span>
    </div>
    <div class="col-6 gx-0 d-flex justify-content-end">
      <mat-form-field appearance="fill" class="date-range-input">
        <mat-label>{{ contentLabels + "date-range" | translate }}</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input
            matStartDate
            formControlName="start"
            [placeholder]="contentLabels + 'date-start' | translate"
            readonly
            (click)="picker.open()"
          />
          <input
            matEndDate
            formControlName="end"
            [placeholder]="contentLabels + 'date-end' | translate"
            readonly
            (click)="picker.open()"
          />
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        <mat-error
          *ngIf="range.controls.start.hasError('matStartDateInvalid')"
          >{{ contentLabels + "date-start-invalid" | translate }}</mat-error
        >
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">{{
          contentLabels + "date-end-invalid" | translate
        }}</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row h-75">
    <div
      id="carousel-cell-indicators"
      class="carousel slide"
      data-bs-ride="false"
      data-interval="-1"
    >
      <div class="carousel-inner">
        <div
          class="carousel-item"
          [ngClass]="{ active: i == 0 }"
          *ngFor="let item of indicators; index as i"
        >
          <app-chart [graphOptions]="item"></app-chart>
        </div>
      </div>
      <!-- Se deja deshabilitado por si alguna vez se usa en version mobile. -->
      <!-- <div class="carousel-indicators">
      <button type="button" data-bs-target="#carousel-cell-indicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carousel-cell-indicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carousel-cell-indicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div> -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carousel-cell-indicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true">
          <mat-icon aria-hidden="false" aria-label="Navigate to previous"
            >navigate_before</mat-icon
          >
        </span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carousel-cell-indicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true">
          <mat-icon aria-hidden="false" aria-label="Navigate to next"
            >navigate_next</mat-icon
          >
        </span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <button mat-button class="text-bold warn-btn">
      {{ contentLabels + "clarity-portal" | translate }}
      <mat-icon>east</mat-icon>
    </button>
  </div>
</mat-card>
