<mat-card class="h-100">
  <div class="row g-0 h-auto">
    <div class="col-6 gx-0">
      <span class="text-bold">{{
        contentLabels + "indicators" | translate
      }}</span>
    </div>
    <div class="col-6 gx-0 d-flex justify-content-end">
      <mat-form-field appearance="fill">
        <mat-label>Seleccione periodo</mat-label>
        <mat-select [(value)]="selected">
          <mat-option>None</mat-option>
          <mat-option value="1">3 meses</mat-option>
          <mat-option value="2">6 meses</mat-option>
          <mat-option value="3">12 meses</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row g-0 h-auto d-flex">
    <section class="example-section text-center">
      <mat-checkbox class="example-margin mx-1 text-bold"
        >Enviadas</mat-checkbox
      >
      <mat-checkbox class="example-margin mx-1 text-bold"
        >En proceso</mat-checkbox
      >
      <mat-checkbox class="example-margin mx-1 text-bold"
        >Cerradas</mat-checkbox
      >
    </section>
  </div>
  <div class="row h-75">
    <app-chart [graphOptions]="chartProps"></app-chart>
  </div>
  <div class="d-flex justify-content-end">
    <button mat-button class="text-bold warn-btn">
      {{ "generic.view-more" | translate }}
      <mat-icon>east</mat-icon>
    </button>
  </div>
</mat-card>
