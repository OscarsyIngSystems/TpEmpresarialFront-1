    {{ contentLabels + "title" | translate }}
  </h1>

    <option value="0" selected="true" disabled>Ordenar por</option>

<table id="dataTable" datatable [dtOptions]="dtOptions" class="row-border">
  <thead>
    <tr>
      <th>No</th>
      <th>Nombre de cuenta</th>
      <th>Folio de la cuenta</th>
      <th>RFC</th>
      <th>Segmento</th>
      <th>Telefono</th>
      <th>Contacto principal</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-element-row shadow-sm" *ngFor="let account of dataSource">
      <td class="mat-cell ps-3">{{ account.numberList }}</td>
      <td class="mat-cell">{{ account.accountName }}</td>
      <td class="mat-cell">{{ account.id }}</td>
      <td class="mat-cell">{{ account.identification }}</td>
      <td class="mat-cell">{{ account.segment }}</td>
      <td class="mat-cell">{{ account.phone }}</td>
      <td class="mat-cell">{{ account.contact }}</td>
    </tr>
  </tbody>
</table>
