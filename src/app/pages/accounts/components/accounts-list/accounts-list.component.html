<div class="conteiner-btn-accounts">
  <h1 class="mt-2 text-title ps-4 text-bold">
    {{ contentLabels + "title" | translate }}
  </h1>
</div>
<table
  mat-table
  [dataSource]="dataSource"
  multiTemplateDataRows
  class="mat-elevation-z0"
>
  <ng-container
    matColumnDef="{{ column.key }}"
    *ngFor="let column of columnsShow"
  >
    <th mat-header-cell *matHeaderCellDef>
      {{ column.columnName | translate }}
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element[column.key] }}
    </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td
      mat-cell
      *matCellDef="let element"
      [attr.colspan]="columnsToDisplay.length"
    ></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr
    mat-row
    *matRowDef="let element; columns: columnsToDisplay"
    class="table-element-row shadow-sm"
    [class.table-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['expandedDetail']"
    class="table-detail-row"
  ></tr>
</table>
