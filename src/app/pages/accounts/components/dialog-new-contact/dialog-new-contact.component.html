<div class="d-flex justify-content-center">
  <h2 class="text-bold title">Nuevo contacto</h2>
</div>

<div class="row" [formGroup]="formNewContact">
  <div class="row">
    <div class="col-4 input-container">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Nombre(s)</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="formNewContact.controls.name.invalid"
          >Campo obligatorio</mat-error
        >
      </mat-form-field>
    </div>
    <div class="col-4 input-container">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Apellido paterno</mat-label>
        <input matInput formControlName="paternal" />
        <mat-error *ngIf="formNewContact.controls.paternal.invalid"
          >Campo obligatorio</mat-error
        >
      </mat-form-field>
    </div>
    <div class="col-4 input-container">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Apellido materno</mat-label>
        <input matInput formControlName="mother" />
        <mat-error *ngIf="formNewContact.controls.mother.invalid"
          >Campo obligatorio</mat-error
        >
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-4 input-container">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="phone" />
        <mat-error *ngIf="formNewContact.controls.phone.invalid"
          >Campo obligatorio</mat-error
        >
      </mat-form-field>
    </div>
    <div class="col-4 input-container">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Extensión</mat-label>
        <input matInput formControlName="extension" />
        <mat-error *ngIf="formNewContact.controls.extension.invalid"
          >Campo obligatorio</mat-error
        >
      </mat-form-field>
    </div>
    <div class="col-4 input-container">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Móvil</mat-label>
        <input matInput formControlName="mobile" />
        <mat-error *ngIf="formNewContact.controls.mobile.invalid"
          >Campo obligatorio</mat-error
        >
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-6 input-container">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Correo</mat-label>
        <input matInput formControlName="mail" />
        <mat-error *ngIf="formNewContact.controls.mail.invalid"
          >Campo obligatorio</mat-error
        >
      </mat-form-field>
    </div>
    <div class="col-6 input-container">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Tipo de contacto</mat-label>
        <mat-select formControlName="typeContact">
          <mat-option value="0">Seleccione una opción</mat-option>
          <mat-option value="1">opción 1</mat-option>
          <mat-option value="2">opción 2</mat-option>
          <mat-option value="3">opción 3</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>

<mat-dialog-actions align="center">
  <button mat-button class="rounded-button-outline" mat-dialog-close>
    Cancelar
  </button>
  <button mat-button class="rounded-button-outline btn-primary">Guardar</button>
</mat-dialog-actions>
