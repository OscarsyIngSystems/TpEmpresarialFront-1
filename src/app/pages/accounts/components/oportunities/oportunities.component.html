<div class="d-flex justify-content-between">
  <span class="text-bold">{{
    contentLabels + "opportunities" | translate
  }}</span>

  <span class="badge badge-pill badge-warning">5 nuevas</span>
</div>
<div class="row h-100 align-items-center justify-content-center">
  <div class="col-4">
    <app-chart *ngIf="chartProps" [graphOptions]="chartProps"></app-chart>
  </div>
  <div class="col">
    <div class="row mt-1">
      <div class="col-6" *ngFor="let numbers of chartProps.data; let i = index">
        <div class="row mt-1">
          <div
            [style]="'background-color:' + chartProps.colors[i]"
            class="count-sales primary-sale text-bold col-4"
          >
            {{ numbers }}
          </div>
          <span class="col-8"> {{ chartProps.labels[i] }}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <button mat-button class="text-bold warn-btn">
      Ver mas
      <mat-icon>east</mat-icon>
    </button>
  </div>
</div>
