<mat-card class="h-100">
  <div class="d-flex justify-content-between">
    <span class="text-bold">{{ contentLabels + "quotes" | translate }}</span>

    <span class="badge badge-pill badge-warning">5 nuevas</span>
  </div>

  <div class="row h-100">
    <div class="col-4">
      <div class="row h-100 align-items-center justify-content-center">
        <div class="col">
          <app-chart *ngIf="chartProps" [graphOptions]="chartProps"></app-chart>
        </div>
        <div class="col">
          <div
            class="row mt-1"
            *ngFor="let numbers of chartProps.data; let i = index"
          >
            <div
              [style]="'background-color:' + chartProps.colors[i]"
              class="count-sales primary-sale text-bold"
            >
              {{ numbers }}
            </div>
            {{ chartProps.labels[i] }}
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="row h-100 align-items-center justify-content-center">
        <div class="col">
          <app-chart *ngIf="chartProps" [graphOptions]="chartProps"></app-chart>
        </div>
        <div class="col">
          <div
            class="row mt-1"
            *ngFor="let numbers of chartProps.data; let i = index"
          >
            <div
              [style]="'background-color:' + chartProps.colors[i]"
              class="count-sales primary-sale text-bold"
            >
              {{ numbers }}
            </div>
            {{ chartProps.labels[i] }}
          </div>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="row h-100 align-items-center justify-content-center">
        <div class="col">
          <app-chart *ngIf="chartProps" [graphOptions]="chartProps"></app-chart>
        </div>
        <div class="col">
          <div
            class="row mt-1"
            *ngFor="let numbers of chartProps.data; let i = index"
          >
            <div
              [style]="'background-color:' + chartProps.colors[i]"
              class="count-sales primary-sale text-bold"
            >
              {{ numbers }}
            </div>
            {{ chartProps.labels[i] }}
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button mat-button class="text-bold warn-btn">
        Ver mas
        <mat-icon>east</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
