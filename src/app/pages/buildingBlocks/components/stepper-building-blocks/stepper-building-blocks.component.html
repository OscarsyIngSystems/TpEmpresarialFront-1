<mat-horizontal-stepper
  class="mt-2 viewStepper"
  (selectionChange)="changeStepper($event)"
  linear
  #stepper
>
  <!-- STEPER FAMILIAS -->
  <mat-step [stepControl]="firstFormGroup" [editable]="isEditable">
    <form [formGroup]="firstFormGroup">
      <ng-template class="labelStepper" matStepLabel>Familias</ng-template>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input
          matInput
          formControlName="firstCtrl"
          placeholder="Last name, First name"
          required
        />
      </mat-form-field>

      <div class="row justify-content-end me-4">
        <button
          mat-button
          matStepperNext
          class="rounded-button-outline btn-primary tx-12 text-bold mt-3"
          [disabled]="firstFormGroup.invalid"
        >
          {{ buttonTextFamilies }}
          <mat-icon>chevron_right</mat-icon>
        </button>
      </div>
    </form>
  </mat-step>
  <!-- STEPER EQUIPAMIENTO -->
  <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Equipamiento</ng-template>
      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input
          matInput
          formControlName="secondCtrl"
          placeholder="Ex. 1 Main St, New York, NY"
          required
        />
      </mat-form-field>
      <div class="row justify-content-end me-4">
        <button
          mat-button
          matStepperNext
          class="rounded-button-outline btn-primary tx-12 text-bold mt-3"
          [disabled]="secondFormGroup.invalid"
        >
          {{ buttonTextEquipment }}
          <mat-icon>chevron_right</mat-icon>
        </button>
      </div>
    </form>
  </mat-step>
  <!-- STEPER ADICIONALES -->
  <mat-step [stepControl]="thirdFormGroup" [editable]="isEditable">
    <form [formGroup]="thirdFormGroup">
      <ng-template matStepLabel>Adicionales</ng-template>
      <mat-form-field appearance="fill">
        <mat-label>email</mat-label>
        <input
          matInput
          formControlName="thirdCtrl"
          placeholder="Ex. 1 Main St, New York, NY"
          required
        />
      </mat-form-field>
      <div class="row justify-content-end me-4">
        <button
          mat-button
          class="rounded-button-outline btn-primary tx-12 text-bold mt-3"
          [disabled]="thirdFormGroup.invalid"
        >
          {{ buttonTextAdditional }}
          <mat-icon>chevron_right</mat-icon>
        </button>
      </div>
    </form>
  </mat-step>
</mat-horizontal-stepper>
