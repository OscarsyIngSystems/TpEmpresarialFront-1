<div>
    <h2 class="text-bold">Agregar {{title}} de oportunidad</h2>
</div>

<div class="form-container">
    <div class="row" *ngFor="let form of forms" [formGroup]="form">
        <div class="col-6 input-container">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Usuario</mat-label>
                <mat-select formControlName="user">
                    <mat-option value="one">Primera opción</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-6 input-container">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Función</mat-label>
                <mat-select formControlName="function">
                    <mat-option value="one">Primera opción</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>


<div>
    <button mat-button class="btn-add" (click)="addTeam()">
        <mat-icon>add</mat-icon> Agregar fila
    </button>
</div>



<mat-dialog-actions align="center">
    <button mat-button class="rounded-button-outline" mat-dialog-close>Cancelar</button>
    <button mat-button class="rounded-button-outline btn-primary">Guardar</button>

</mat-dialog-actions>
