<app-header-actions
  [title]="contentLabels + 'title-related' | translate"
  buttonText="Crear cotizacion"
  route="opportunities/create"
  relatedRoute="opportunities/1"
  relatedText="Detalles"
  [hidenCreateOportunity]="false"
>
</app-header-actions>
<app-header-detail [detailInfo]="infoDetail"></app-header-detail>
<app-table-general
  [showHeaderTable]="true"
  [columns]="columnsShow"
  [dataSource]="dataSource"
  [idTableShow]="4"
></app-table-general>

<mat-tab-group>
  <mat-tab label="Contactos">
    <div class="d-flex justify-content-end">
      <button mat-button class="rounded-button-outline">
        <mat-icon>add</mat-icon> Agregar contacto
      </button>
    </div>
    <app-table-general
      [showHeaderTable]="true"
      [columns]="dataContacts.columnsShow"
      [dataSource]="dataContacts.dataSource"
      [idTableShow]="5"
    ></app-table-general>
  </mat-tab>
  <mat-tab label="Archivos"> <app-upload-file></app-upload-file> </mat-tab>
  <mat-tab label="Historial de actividades">
    <app-table-general
      [showHeaderTable]="true"
      [columns]="dataActivityHistory.columnsShow"
      [dataSource]="dataActivityHistory.dataSource"
      [idTableShow]="6"
    ></app-table-general>
  </mat-tab>
  <mat-tab label="Historial de Etapas"></mat-tab>
</mat-tab-group>
