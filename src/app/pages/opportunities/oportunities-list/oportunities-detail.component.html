<app-header-actions
  title="Oportunidades"
  buttonText="Crear oportunidad"
  route="opportunities/create"
  [hidenCreateOportunity]="false"
>
</app-header-actions>
<app-header-detail [detailInfo]="infoDetail"></app-header-detail>
<app-empty
  *ngIf="tableProps.dataSource.length === 0"
  message=" {{ contentLabels + 'message-empty' | translate }}"
></app-empty>
<app-table-general
  [columns]="tableProps.columnsShow"
  [dataSource]="tableProps.dataSource"
  [idTableShow]="2"
></app-table-general>
