<app-header-actions
  title="Oportunidades"
  buttonText="Crear oportunidad"
  route="accounts/detail/create-oportunity"
  [hidenCreateOportunity]="false"
>
</app-header-actions>
<app-header-detail [detailInfo]="infoDetail"></app-header-detail>
<app-empty
  *ngIf="dataSource.length === 0"
  message=" {{ contentLabels + 'message-empty' | translate }}"
></app-empty>
<app-table-general
  [columns]="columnsShow"
  [dataSource]="dataSource"
  [idTableShow]="2"
></app-table-general>
