<div class="row py-2 ps-4 align-items-center mh-50">
  <div class="col-3 d-flex flex-column justify-content-center">
    <span class="text-title text-bold">
      {{ contentLabels + "title" | translate }}
    </span>
  </div>

  <div class="col-7">
    <div class="row g-0 row-cols-lg-auto justify-content-end">
      <input
        type="checkbox"
        class="btn-check"
        id="btn-check-need"
        autocomplete="off"
      />
      <label
        class="
          btn btn-sm btn-outline-primary
          me-2
          btn-check-need btn-check-no-shadow
        "
        for="btn-check-need"
        >Necesidades</label
      >

      <input
        type="checkbox"
        class="btn-check"
        id="btn-check-design"
        autocomplete="off"
      />
      <label
        class="
          btn btn-sm btn-outline-primary
          me-2
          btn-check-design btn-check-no-shadow
        "
        for="btn-check-design"
        >Diseño</label
      >

      <input
        type="checkbox"
        class="btn-check"
        id="btn-check-proposal"
        autocomplete="off"
      />
      <label
        class="
          btn
          me-2
          btn-sm btn-outline-primary btn-check-proposal btn-check-no-shadow
        "
        for="btn-check-proposal"
        >Propuesta</label
      >
      <input
        type="checkbox"
        class="btn-check"
        id="btn-check-credit"
        autocomplete="off"
      />
      <label
        class="
          btn btn-sm btn-outline-primary
          me-2
          btn-check-credit btn-check-no-shadow
        "
        for="btn-check-credit"
        >Crédito</label
      >
      <input
        type="checkbox"
        class="btn-check"
        id="btn-check-firm"
        autocomplete="off"
      />
      <label
        class="
          btn btn-sm btn-outline-primary
          me-2
          btn-check-firm btn-check-no-shadow
        "
        for="btn-check-firm"
        >Firma</label
      >
      <input
        type="checkbox"
        class="btn-check"
        id="btn-check-won"
        autocomplete="off"
      />
      <label
        class="
          btn btn-sm btn-outline-primary
          me-2
          btn-check-won btn-check-no-shadow
        "
        for="btn-check-won"
        >Ganada</label
      >
    </div>
  </div>

  <div class="col-2">
    <select class="order-by small-shadow" name="" placeholder="Ordenar por">
      <option value="0" selected="true" disabled>Ordenar por</option>
      <option value="1">Recientes</option>
      <option value="2">Ultimos 7 dias</option>
      <option value="3">Ultimo mes</option>
      <option value="4">Ultimos 6 meses</option>
    </select>
  </div>
</div>
<app-empty
  *ngIf="dataSource.length === 0"
  message=" {{ contentLabels + 'message-empty' | translate }}"
></app-empty>
<app-table-general
  [columns]="columnsShow"
  [dataSource]="dataSource"
  [idTableShow]="2"
></app-table-general>
