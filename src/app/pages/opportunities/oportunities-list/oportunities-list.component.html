<div class="row py-2 align-items-center mh-50">
  <div class="col-3 d-flex flex-column justify-content-center">
    <span class="text-title text-bold">
      {{ contentLabels + "title" | translate }}
    </span>
  </div>

  <div class="col-7">
    <div class="row g-0 row-cols-lg-auto justify-content-end">
      <div *ngFor="let stage of stages; let i = index">
        <input
          [value]="stage"
          type="radio"
          class="btn-check"
          [id]="stage"
          name="op"
          autocomplete="off"
          [formControl]="filterParam"
          (click)="doFilter($event)"
        />
        <label
          class="btn btn-sm btn-outline-primary me-2 btn-check-white btn-check-no-shadow"
          [attr.for]="stage"
          >{{ stage }}</label
        >
      </div>
    </div>
  </div>

  <div class="col-2 d-flex justify-content-end">
    <select class="order-by small-shadow" name="" placeholder="Ordenar por">
      <option value="0" selected="true" disabled>Ordenar por</option>
      <option value="1">Recientes</option>
      <option value="2">Últimos 7 dias</option>
      <option value="3">Último mes</option>
    </select>
  </div>
</div>
<app-empty
  *ngIf="dataSource.length === 0"
  message=" No se encontraron datos"
></app-empty>
<app-table-general
  *ngIf="dataSource.length !== 0"
  [columns]="columnsShow"
  [filterData]="dataSource"
  [idTableShow]="2"
></app-table-general>
