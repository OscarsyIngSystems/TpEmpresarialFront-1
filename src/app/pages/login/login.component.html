<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="bg-login">
        <div class="container">
            <div class="row content-login">
                <div class="col-lg-6 col-12">
                    <div class="box-login">
                        <div class="logo">
                            <img src="img/logo-totalplay.svg" class="img-fluid" alt="Logotipo Totalplay Empresarial">
                        </div>
                        <div class="content-form-login">
                            <h1>Ventas</h1>
                            <p>Ingresa tus credenciales para acceder</p>
                            <form action="" class="form-login">
                                <div class="user-login">
                                    <input type="text">
                                    <label for="user">Usuario</label>
                                </div>
                                <div class="password-login">
                                    <input type="password">
                                    <label for="password">Contraseña</label>
                                </div>
                                <button type="submit" class="primary-button">Iniciar sesión</button>
                                <div class="box-password">
                                    <a href="#" class="forgot-password">olvide mi contraseña</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-12"></div>
            </div>
        </div>
        <div class="text-center">
            <span>Totalplay Empresarial</span>
        </div>
    </div>
</body>
</html>
