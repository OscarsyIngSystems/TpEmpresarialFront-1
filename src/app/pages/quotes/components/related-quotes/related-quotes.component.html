<app-header-actions
  [title]="'Relacionado cotización'"
  buttonText="Cargar sitios"
  route="quotes/sites"
  relatedRoute="quotes/1"
  relatedText="Detalles"
  [hidenCreateOportunity]="false"
>
</app-header-actions>
<app-header-detail [detailInfo]="infoDetail"></app-header-detail>
<div class="d-flex justify-content-between align-items-center">
  <h1 class="text-bold mt-1">Sitios de la cotización</h1>
  <div>
    <select class="order-by small-shadow" name="" placeholder="Ordenar por">
      <option value="0" selected="true" disabled>Ordenar por</option>
      <option value="1">Recientes</option>
      <option value="2">Ultimos 7 dias</option>
      <option value="3">Ultimo mes</option>
    </select>
  </div>
</div>
<app-empty
  *ngIf="dataSource.length == 0"
  message="No se encontraron datos"
></app-empty>
<app-table-general
  *ngIf="dataSource.length > 0"
  [showHeaderTable]="false"
  [columns]="columnsShow"
  [dataSource]="dataSource"
  [idTableShow]="8"
>
</app-table-general>
<mat-tab-group>
  <mat-tab label="Contactos (2)">
    <app-table-general
      [showHeaderTable]="true"
      [columns]="displayedColumns"
      [dataSource]="dataSourceContacts"
      [idTableShow]="7"
    ></app-table-general>
  </mat-tab>
  <mat-tab label="{{ 'Archivos (' + files.length + ')' }}">
    <app-upload-file
      *ngIf="files.length == 0"
      (handdleFile)="handdleFile($event)"
    ></app-upload-file>

    <app-table-general
      *ngIf="files.length > 0"
      (fileEmitter)="handdleTableFile($event)"
      [idTableShow]="15"
      [dataFile]="dataFiles.dataSource"
      [columns]="dataFiles.columnsShow"
    >
    </app-table-general>
  </mat-tab>
  <!-- hay que revisar cual sera la tabla para cambiarla por la de Historial de actividades -->
  <mat-tab label="Actividades (8)">
    <app-table-general
      [showHeaderTable]="true"
      [columns]="displayedColumnsActivities"
      [dataSource]="dataSourceActivities"
      [idTableShow]="13"
    ></app-table-general>
  </mat-tab>
  <mat-tab label="Cuentas factura (6)">
    <app-table-general
      [showHeaderTable]="true"
      [columns]="displayedColumnsAccounts"
      [dataSource]="dataSourceAccounts"
      [idTableShow]="14"
    ></app-table-general>
  </mat-tab>
</mat-tab-group>
