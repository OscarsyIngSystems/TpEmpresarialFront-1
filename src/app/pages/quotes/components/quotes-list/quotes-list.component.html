
  <h1 class="mt-2 text-title text-bold">
    Cotizaciones recibidas
  </h1>
  <mat-expansion-panel expanded togglePosition="before" class="mat-elevation-z0">
    <mat-expansion-panel-header>
      <mat-panel-title class="text-subtitle">
        Nuevas
      </mat-panel-title>
      <mat-panel-description>

      </mat-panel-description>
    </mat-expansion-panel-header>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0 table-am">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-expansion-panel>

  <mat-expansion-panel expanded togglePosition="before"  class="mat-elevation-z0">
    <mat-expansion-panel-header>
      <mat-panel-title class="text-subtitle">
        En revisi√≥n
      </mat-panel-title>
      <mat-panel-description>

      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>

  <mat-expansion-panel expanded togglePosition="before"  class="mat-elevation-z0">

    </mat-expansion-panel-header>

  </mat-expansion-panel>
