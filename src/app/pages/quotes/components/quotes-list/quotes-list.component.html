<div class="conteiner-btn-accounts mt-2">
  <h1 class="mt-2 text-title ps-4 text-bold">
    {{ contentLabels + "title" | translate }}
  </h1>

  <select class="order-by small-shadow" name="" placeholder="Ordenar por">
    <option value="0" selected="true" disabled>Ordenar por</option>
    <option value="1">Recientes</option>
    <option value="2">Ultimos 7 dias</option>
    <option value="3">Ultimo mes</option>
    <option value="4">Ultimos 6 meses</option>
  </select>
</div>
<app-empty
  message="No se encontraron cotizaciones"
  *ngIf="dataSource.length === 0"
></app-empty>
<app-table-general
  *ngIf="dataSource.length > 0"
  [dataSource]="dataSource"
  [idTableShow]="3"
  [columns]="columnsShow"
></app-table-general>
