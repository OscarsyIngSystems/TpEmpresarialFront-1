<div>
  <mat-tab-group class="remove-border-bottom">
    <mat-tab label="Nuevas"> </mat-tab>
  </mat-tab-group>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

    <ng-container matColumnDef="quoteName">
      <th mat-header-cell *matHeaderCellDef> Nombre de la cotizacion </th>
      <td mat-cell *matCellDef="let element"> {{element.quoteName}} </td>
    </ng-container>

    <ng-container matColumnDef="quoteSheet">
      <th mat-header-cell *matHeaderCellDef> Folio de la cotizacion </th>
      <td mat-cell *matCellDef="let element"> {{element.quoteSheet}} </td>
    </ng-container>

    <ng-container matColumnDef="monthlyTotal">
      <th mat-header-cell *matHeaderCellDef> Total - Recurrente mensual </th>
      <td mat-cell *matCellDef="let element"> {{element.monthlyTotal}} </td>
    </ng-container>

    <ng-container matColumnDef="solutionType">
      <th mat-header-cell *matHeaderCellDef> Tipo de solucion </th>
      <td mat-cell *matCellDef="let element"> {{element.solutionType}} </td>
    </ng-container>

    <ng-container matColumnDef="loadHld">
      <th mat-header-cell *matHeaderCellDef> +Cargar HLD </th>
      <td mat-cell *matCellDef="let element"> {{element.loadHld}} </td>
    </ng-container>

    <ng-container matColumnDef="overdue">
      <th mat-header-cell *matHeaderCellDef> Vencidas </th>
      <td mat-cell *matCellDef="let element"> {{element.overdue}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
