<mat-tab-group mat-align-tabs="center" animationDuration="0ms">
  <mat-tab id="tabs" label="Nuevas">
    <ng-template matTabContent>
      <app-table-general *ngIf="dataSource.length !== 0" [idTableShow]="19" [columns]="displayedColumns"
        [dataSource]="dataSource"></app-table-general>
    </ng-template>
  </mat-tab>
  <!-- Esta tabla debe cambiar con el dise침o que solicite el dise침ador -->
  <mat-tab (click)="onShow()" id="tabs" label="En revisi칩n">
    <ng-template matTabContent>
      <app-table-general *ngIf="dataSource.length !== 0" [idTableShow]="19" [columns]="displayedColumns"
        [dataSource]="dataSource"></app-table-general>
    </ng-template>
  </mat-tab>
  <mat-tab id="tabs" label="Terminadas">
    <ng-template matTabContent>
      <app-table-general *ngIf="dataSource.length !== 0" [idTableShow]="19" [columns]="displayedColumns"
        [dataSource]="dataSource"></app-table-general>
    </ng-template>
  </mat-tab>
</mat-tab-group>
