<h1 class="text-title text-bold" mat-dialog-title>Agregar Sitio</h1>
<div mat-dialog-content>
  <p>
    <mat-form-field appearance="legacy">
      <mat-label>Nombe del Sitio </mat-label>
      <input matInput placeholder="Audi Pedregal" autocomplete="off">
    </mat-form-field>
  </p>
</div>
<div mat-dialog-actions>
    <button  type="button"  class="btn-add">
      Cancelar
    </button>
    <button  type="button"  class="btn-add">
      Agregar
    </button>
</div>
