<mat-toolbar>
  <div class="btn-menu">
    <button (click)="displayMenu()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <img src="assets/img/tpEmpresarial.jpeg" />
  </div>

  <span class="toolbar-spacer"></span>
  <div class="input-group w-50 shadow-sm">
    <input
      type="text"
      class="form-control search-bar"
      placeholder="Buscar Cuenta u oportunidad"
      aria-label="Buscar Cuenta u oportunidad"
      aria-describedby="basic-addon2"
    />
    <div class="search-bar-divider">
      <span class="search-bar-span">&nbsp;</span>
    </div>
    <button
      class="btn btn-outline-secondary pt-2 search-bar search-bar-btn"
      id="basic-addon2"
    >
      <mat-icon class="search-icon">search</mat-icon>
    </button>
  </div>
  <span class="toolbar-spacer"></span>
  <button class="btn-language me-4 px-2" mat-mini-fab></button>
  <button class="btn-notifications me-4 px-2" mat-raised-button>
    <span
      class="
        position-absolute
        top-0
        start-100
        translate-middle
        badge
        rounded-pill
        bg-danger
      "
    >
      {{ countNotifications }}
      <span class="visually-hidden">unread messages</span>
    </span>
    <mat-icon>notifications</mat-icon>
  </button>

  <div>
    <button
      mat-mini-fab
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      {{ getInitials() }}
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voice mail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
