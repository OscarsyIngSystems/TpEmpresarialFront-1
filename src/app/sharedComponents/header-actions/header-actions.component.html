<div class="d-flex justify-content-between">
  <div class="d-flex flex-row align-items-center mb-1">
    <button
      *ngIf="hasBackButton"
      mat-mini-fab
      aria-label="Example icon-button with a menu"
      class="btn-back me-2"
      routerLink="/accounts"
    >
      <mat-icon>chevron_left</mat-icon>
    </button>
    <span class="text-title text-bold">{{ title }}</span>
  </div>

  <div class="d-flex flex-row mb-2">
    <button
      *ngIf="!hidenCreateOportunity"
      mat-button
      (click)="newOportunity()"
      class="rounded-button tx-12 text-bold"
    >
      <mat-icon>add</mat-icon>
      Crear oportunidad
    </button>
    <button mat-button class="rounded-button-outline tx-12 text-bold ms-2">
      Relacionado
    </button>
    <button mat-button class="rounded-button-outline ms-2 tx-12 text-bold">
      <mat-icon>chat</mat-icon>
      Chatter
    </button>
  </div>
</div>
