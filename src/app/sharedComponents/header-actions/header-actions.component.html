<div class="d-flex justify-content-between my-2">
  <div class="d-flex flex-row align-items-center mb-1">
    <span class="text-title text-bold">{{ title }}</span>
  </div>

  <div class="d-flex flex-row mb-2">
    <button
      *ngIf="!hidenCreateOportunity"
      mat-button
      (click)="newOportunity()"
      class="rounded-button-secondary tx-12 text-bold"
    >
      <mat-icon>add</mat-icon>
      {{ buttonText }}
    </button>
    <button
      *ngIf="!isCreate"
      (click)="openRelated()"
      mat-button
      class="rounded-button-outline btn-primary tx-12 text-bold ms-2"
    >
      {{ relatedText }}
    </button>
    <button
      *ngIf="!isCreate"
      mat-button
      class="rounded-button-outline ms-2 tx-12 text-bold"
    >
      <mat-icon>chat</mat-icon>
      Chatter
    </button>
  </div>
</div>
