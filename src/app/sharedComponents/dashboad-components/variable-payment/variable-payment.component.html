<mat-card class="h-100">
  <div class="row g-0 mb-2">
    <div class="gx-0 col-6">
      <span class="text-bold">{{ contentLabels + "payment" | translate }}</span>
    </div>
    <div class="col-6 d-flex justify-content-end">
      <span class="text-bold"> 01-dic-2021 a 30-dic-2021 </span>
    </div>
  </div>

  <div class="row h-100">
    <div class="col-4 d-flex flex-column justify-content-center">
      <span>Venta real</span>
      <ul class="total-sales">
        <li><h3 class="text-bold">$56,990</h3></li>
      </ul>
    </div>
    <div class="col-4 d-flex flex-column justify-content-center">
      <span>Meta del mes</span>
      <ul class="goal-sales">
        <li><h3 class="text-bold">$160,990</h3></li>
      </ul>
    </div>
    <div class="col-4">
      <span>Total cumplido</span>
      <app-chart
        *ngIf="chartCircular"
        [graphOptions]="chartCircular"
      ></app-chart>
      <button mat-button class="text-bold warn-btn px-0 pt-2">
        {{ contentLabels + "clarity-portal" | translate }}
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
