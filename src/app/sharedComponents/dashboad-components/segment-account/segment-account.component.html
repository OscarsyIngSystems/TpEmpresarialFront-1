<div class="row h-20">
  <div class="col-6">
    <span class="tx-20 text-bold">{{
      contentLabels + "acounts" | translate
    }}</span>
  </div>
  <div class="col-6">
    <span class="tx-20 text-bold"
      >{{ contentLabels + "acounts2" | translate }}<br />{{
        contentLabels + "acounts3" | translate
      }}
    </span>
  </div>
</div>
<div class="row h-60 my-2 align-items-center justify-content-center">
  <div class="col-6">
    <div class="row g-0">
      <div class="col-4">
        <div
          class="row mt-1 tx-12 g-0"
          *ngFor="let numbers of chartProps.data; let i = index"
        >
          <div
            [style]="'background-color:' + chartProps.colors[i]"
            class="count-sales primary-sale text-bold"
          >
            {{ numbers }}
          </div>
          {{ chartProps.labels[i] }}
        </div>
      </div>
      <div class="col-8">
        <app-chart *ngIf="chartProps" [graphOptions]="chartProps"></app-chart>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="row g-0">
      <div class="col-4">
        <div
          class="row mt-1 tx-12 g-0"
          *ngFor="let numbers of chartProps.data; let i = index"
        >
          <div
            [style]="'background-color:' + chartProps.colors[i]"
            class="count-sales primary-sale text-bold"
          >
            {{ numbers }}
          </div>
          {{ chartProps.labels[i] }}
        </div>
      </div>
      <div class="col-8">
        <app-chart *ngIf="chartProps" [graphOptions]="chartProps"></app-chart>
      </div>
    </div>
  </div>
</div>
<div class="row h-10">
  <div class="d-flex justify-content-end">
    <button routerLink="/accounts" mat-button class="text-bold warn-btn">
      Ver m√°s
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </div>
</div>
