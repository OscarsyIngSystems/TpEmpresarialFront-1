<mat-card class="h-100">
  <div class="row g-0 h-auto">
    <div class="col-9 gx-0">
      <span class="text-bold">{{
        contentLabels + "indicators" | translate
      }}</span>
    </div>
  </div>

  <div class="row mb-1 h-100">
    <div class="col-9">
      <!-- <app-chart [graphOptions]="chartProps"></app-chart> -->
      <div id="chart">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [xaxis]="chartOptions.xaxis"
          [dataLabels]="chartOptions.dataLabels"
          [grid]="chartOptions.grid"
          [stroke]="chartOptions.stroke"
          [title]="chartOptions.title"
        ></apx-chart>
      </div>
    </div>
    <div class="col-3 circular-section">
      <div class="d-flex flex-column">
        <span>Venta total</span>
        <ul class="total-sales">
          <li><h3>$340,990</h3></li>
        </ul>
      </div>
      <div class="d-flex flex-column">
        <span>Meta de la venta de la c√©lula</span>
        <ul class="goal-sales">
          <li>
            <h3>$455,445</h3>
          </li>
        </ul>
      </div>
      <app-chart
        *ngIf="chartCircular"
        [graphOptions]="chartCircular"
      ></app-chart>
      <div class="d-flex justify-content-end">
        <button mat-button class="text-bold warn-btn">
          {{ "generic.view-more" | translate }}
          <mat-icon>chevron_right</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
