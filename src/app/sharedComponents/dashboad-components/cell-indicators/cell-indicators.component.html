<mat-card class="h-100">
  <div class="row g-0 h-auto">
    <div class="col-9 gx-0">
      <span class="text-bold">{{
        contentLabels + "indicators" | translate
      }}</span>
    </div>
    <div class="col-3 gx-0 d-flex justify-content-end mb-2">
      <select class="form-select form-select-sm" aria-label="Select period">
        <option selected>Seleccione periodo</option>
        <option value="1">3 meses</option>
        <option value="2">6 meses</option>
        <option value="3">12 meses</option>
      </select>
    </div>
  </div>
  <div class="row g-0 row-cols-lg-auto justify-content-end mb-2">
    <input
      type="checkbox"
      class="btn-check"
      id="btn-check-sent"
      autocomplete="off"
      checked
    />
    <label
      class="btn btn-sm btn-outline-primary me-2 btn-check-sent"
      for="btn-check-sent"
      >Enviadas</label
    >

    <input
      type="checkbox"
      class="btn-check"
      id="btn-check-in-proccess"
      autocomplete="off"
      checked
    />
    <label
      class="btn btn-sm btn-outline-primary me-2 btn-check-in-proccess"
      for="btn-check-in-proccess"
      >En proceso</label
    >

    <input
      type="checkbox"
      class="btn-check"
      id="btn-check-closed"
      autocomplete="off"
      checked
    />
    <label
      class="btn btn-sm btn-outline-primary btn-check-closed"
      for="btn-check-closed"
      >Cerradas</label
    >
  </div>
  <div class="row h-75">
    <app-chart [graphOptions]="chartProps"></app-chart>
  </div>
  <div class="d-flex justify-content-end">
    <button mat-button class="text-bold warn-btn">
      {{ "generic.view-more" | translate }}
      <mat-icon>east</mat-icon>
    </button>
  </div>
</mat-card>
